<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn.pixabay.com/photo/2012/04/30/10/09/alligator-44610_1280.png">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Noto+Sans:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Dele-gator</title>
</head>
<body>

<header>
    <div>
        <img class="logo" src="https://cdn.pixabay.com/photo/2012/04/30/10/09/alligator-44610_1280.png" alt="gator logo">
        <h1>Dele-<i>gator</i></h1>
        <img class="logo" src="https://cdn.pixabay.com/photo/2012/04/30/10/09/alligator-44610_1280.png" alt="gator logo">
    </div>
</header>

<hr>

<h3 style="margin: 1.5% 5% 0">Project Survey</h3>

<form>
    <label for="name" class="questions">Project Name</label>
    <input type="text" class="answers" id="name">
    <label for="relations" class="questions">How important are good interpersonal relationships to the success of the project?</label>
    <select class="answers" id="relations">
        <option>1 – No interpersonal relationships involved in this project</option>
        <option>2 – Interpersonal relationship will be needed, but minimally important</option>
        <option>3 – Conflicts may slow completion the project</option>
        <option>4 – Conflicts may affect quality of the end product of the project </option>
        <option>5 – Conflicts will completely destroy this project</option>
    </select>
    <label for="convince" class="questions">How likely is it that this project will result in a change that others may have difficulty agreeing with?</label>
    <select class="answers" id="convince">
        <option>1 – No changes likely</option>
        <option>2 – Slight chance</option>
        <option>3 – Probably will be a change that may create a small stir</option>
        <option>4 – Most likely will be a change and a stir</option>
        <option>5 – Almost certain that this will disrupt the status quo</option>
    </select>
    <label for="motivate" class="questions">How mundane are the duties related to this project?</label>
    <select class="answers" id="motivate">
        <option>1 – Entirely dynamic </option>
        <option>2 – Mostly dynamic </option>
        <option>3 – Half mundane and half dynamic</option>
        <option>4 – Mostly mundane</option>
        <option>5 – Entirely mundane</option>
    </select>
    <label for="unite" class="questions">How difficult will it be to get support from team members for this particular project?</label>
    <select class="answers" id="unite">
        <option>1 – No support needed</option>
        <option>2 – Easy</option>
        <option>3 – Moderate</option>
        <option>4 – Hard</option>
        <option>5 – Exceptionally difficult</option>
    </select>
    <label for="process" class="questions">What degree of process engineering work will be required?</label>
    <select class="answers" id="process">
        <option>1 – None</option>
        <option>2 – Some suggestions may be nice</option>
        <option>3 – Constructive feedback desired</option>
        <option>4 – Mapping, evaluation, and implemented improvements</option>
        <option>5 – Need an entirely new process</option>
    </select>
    <label for="analysis" class="questions">What degree of data analysis work will be required?</label>
    <select class="answers" id="analysis">
        <option>1 – None</option>
        <option>2 – Data collection only</option>
        <option>3 – Data collection within controlled experiment</option>
        <option>4 – Data collection and analysis without controlled experiment</option>
        <option>5 – Design controlled experiment and analyze data</option>
    </select>
    <label for="budget" class="questions">How strict are the budget requirements for this project?</label>
    <select class="answers" id="budget">
        <option>1 – No budget</option>
        <option>2 – Small budget with flexibility</option>
        <option>3 – Large budget with flexibility</option>
        <option>4 – Small strict budget</option>
        <option>5 – Large strict budget</option>
    </select>
    <label for="prioritize" class="questions">How much project prioritization will be needed for this?</label>
    <select class="answers" id="prioritize">
        <option>1 – None – this will be a big project that will halt all other priorities</option>
        <option>2 – Slight – this will be a big project but some essential other priorities will still need to be done</option>
        <option>3 – Moderate – this project needs to be done without setting other priorities aside, but this or other priorities may take longer than normal</option>
        <option>4 – Significant – this project must be done in a timely manner without affecting other priorities</option>
        <option>5 – High – this project must be done in a timely manner without affecting other current priorities and additional priorities will also be given</option>
    </select>
    <label for="alone" class="questions">How many people will be needed for this project?</label>
    <select class="answers" id="alone">
        <option>1 – One person</option>
        <option>2 – 2 people</option>
        <option>3 – 3-4 people</option>
        <option>4 – 5-6 people</option>
        <option>5 – 7 or more people</option>
    </select>
    <label for="lead" class="questions">Is this project front-line or supervisory?</label>
    <select class="answers" id="lead">
        <option>1 – Entirely front-line</option>
        <option>2 – Front-line with minimal supervisory duties</option>
        <option>3 – Half front-line and half supervisory</option>
        <option>4 – Mostly supervisory with minimal front-line projects</option>
        <option>5 – Entirely supervisory</option>
    </select>
    <button class="regBtn" id="submit" type="submit" style="margin: 20px 0;">Submit</button>
</form>

<a href="/"><button class="regBtn" style="margin: 0 6.5% 3%">Home</button></a>
<a href="/api/employee-survey"><button class="regBtn">Employees API</button></a>
<a href="/api/project-survey"><button class="regBtn">Projects API</button></a>

</body>
<script>
    $("#submit").on("click", function(event) {
        event.preventDefault();
        console.log("Clicked");

        var newProject = {
            projName: $("#name").val().trim(),
            scores: [
                $("#relations").val()[0], 
                $("#convince").val()[0], 
                $("#motivate").val()[0], 
                $("#unite").val()[0],
                $("#process").val()[0],
                $("#analysis").val()[0],
                $("#budget").val()[0],
                $("#prioritize").val()[0],
                $("#alone").val()[0],
                $("#lead").val()[0]
            ]
        };
        console.log(newProject);

        $.post("/api/project-survey", newProject, function(data) {
            console.log(data);
            alert("Thank you for your submission!")

            $("#name").val("");
            $("#photo").val("");
            $("#relations").val("");
            $("#convince").val("");
            $("#motivate").val("");
            $("#unite").val("");
            $("#process").val("");
            $("#analysis").val("");
            $("#budget").val("");
            $("#prioritize").val("");
            $("#alone").val("");
            $("#lead").val("");
        });
    });
</script>
</html>
